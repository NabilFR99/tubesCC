<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e3d58;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h2 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
            color: #FFD700;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }

        textarea {
            resize: none;
        }

        .submit-btn {
            padding: 12px;
            background-color: #FFD700;
            color: black;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #FFC300;
        }

        .image-container {
            flex: 1;
            background-image: url('assets/image/gambar perahu.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Projects</h2>
            <form action="submit.php" method="POST">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter project name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your project" required></textarea>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-container"></div>
    </div>
</body>
</html>
